# Gemini Code Assist GitHub Configuration

have_fun: false

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 15

pull_request_opened:
  help: false
  summary: true
  code_review: true
  include_drafts: false

ignore_patterns:
  - "node_modules/**"
  - "vendor/**"
  - "web/wp/**"
  - "web/app/uploads/**"
  - "*.log"
  - ".env*"
  - ".idea/**"
  - ".vscode/**"
  - "package-lock.json"
  - "composer.lock"
