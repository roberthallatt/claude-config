# Gemini CLI Custom Command: Livewire Component Generator
# Invoked as: /livewire:create "component description"

description = "Generate a Livewire component with Twig integration"

prompt = """
Create a Livewire component for a Coilpack project based on this description:

{{args}}

Generate the following files:

1. **PHP Component Class** (app/Livewire/ComponentName.php)
   - Include proper namespace
   - Add validation rules if needed
   - Include mount() method for initialization
   - Add action methods

2. **Blade View** (resources/views/livewire/component-name.blade.php)
   - Include wire:model bindings
   - Add wire:click for actions
   - Include loading states
   - Use Tailwind CSS styling

3. **Twig Integration Example**
   - Show how to include the component in a Twig template
   - Include @livewire directive usage

4. **Registration** (if needed)
   - Show any required service provider registration

Requirements:
- Follow Laravel/Livewire best practices
- Include bilingual support considerations
- Add proper validation and error handling
- Include accessibility attributes
"""
