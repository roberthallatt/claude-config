# Gemini CLI Custom Command: Twig Template Scaffold
# Invoked as: /twig:scaffold "template description"

description = "Generate a Twig template scaffold based on description"

prompt = """
Create a Twig template for a Coilpack (ExpressionEngine + Laravel) project based on this description:

{{args}}

Requirements:
1. Use proper Twig syntax with Coilpack conventions
2. Access EE data using `exp.channel.entries()` syntax
3. Include bilingual support (EN/FR) using `app.getLocale()`
4. Use Tailwind CSS for styling
5. Include proper accessibility attributes
6. Add helpful comments explaining the template structure

Template should include:
- Extends or layout reference
- Block definitions
- Channel entries loop (if needed)
- Proper escaping with |e filter
- Responsive design considerations

Provide the complete template file content.
"""
