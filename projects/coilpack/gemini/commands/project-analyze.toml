# Gemini CLI Custom Command: Project Analysis & Configuration Sync
# Invoked as: /project:analyze

description = "Analyze Coilpack project and sync both Claude and Gemini configurations"

prompt = """
Perform a comprehensive analysis of this Coilpack (EE + Laravel) project.

## Analysis Tasks

### 1. Environment Detection
- DDEV configuration (.ddev/config.yaml)
- PHP version, database type/version
- Node.js version
- Local development URLs

### 2. Project Structure
- ExpressionEngine: ee/system/user/templates/
- Laravel: app/, resources/views/
- Livewire components: app/Livewire/

### 3. Frontend Stack
- Tailwind configuration and brand colors
- Alpine.js usage
- Vite build setup

### 4. Add-ons & Packages
- EE add-ons: ee/system/user/addons/
- Laravel packages: composer.json
- MCP addon presence

### 5. Configuration Sync Check
Compare CLAUDE.md and GEMINI.md settings.

## Output Required

1. Detected configuration table
2. Structure overview
3. Technology stack
4. Sync recommendations
5. Missing components to add

Be thorough but concise.
"""
