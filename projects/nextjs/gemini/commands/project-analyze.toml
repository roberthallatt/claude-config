# Gemini CLI Custom Command: Project Analysis & Configuration Sync
# Invoked as: /project:analyze

description = "Analyze Next.js project and sync both Claude and Gemini configurations"

prompt = """
Analyze this Next.js project and sync AI configurations.

## Analysis Tasks

1. **Package Config**: package.json, Next.js version, dependencies
2. **Structure**: App Router vs Pages Router, components
3. **Frontend**: Tailwind, TypeScript config
4. **Config Sync**: Compare CLAUDE.md and GEMINI.md

## Output

1. Detected configuration table
2. Structure overview
3. Sync recommendations
4. Missing components

Be thorough but concise.
"""
