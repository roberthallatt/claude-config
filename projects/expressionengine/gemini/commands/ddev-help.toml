# Gemini CLI Custom Command: DDEV Helper
# Invoked as: /ddev:help "task description"

description = "Get help with DDEV commands for this ExpressionEngine project"

prompt = """
Provide DDEV command help for this ExpressionEngine project:

{{args}}

Include:

1. **Relevant DDEV Commands**
   - Show the exact commands to run
   - Explain what each command does
   - Include any required flags or options

2. **Common DDEV Commands Reference**
   - ddev start/stop/restart
   - ddev ssh (access container)
   - ddev ee (ExpressionEngine CLI)
   - ddev npm/composer (package managers)
   - ddev describe (project info)
   - ddev logs (view logs)

3. **EE-Specific Commands**
   - ddev ee cache:clear
   - ddev ee sync:template
   - ddev ee addons:list
   - ddev ee addons:install

4. **Troubleshooting**
   - Common issues and solutions
   - How to check service status
   - Cache clearing procedures

Always prefix commands with `ddev` - never suggest running php/artisan/npm directly.
"""
