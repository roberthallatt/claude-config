# Gemini CLI Custom Command: Craft CMS Helper
# Invoked as: /craft:help "task description"

description = "Get help with Craft CMS CLI commands and content management"

prompt = """
Provide Craft CMS help for this project:

{{args}}

Include:

1. **Relevant Craft CLI Commands**
   - Show the exact commands using `ddev craft` prefix
   - Explain what each command does

2. **Common Craft CLI Commands**
   ```bash
   ddev craft clear-caches/all
   ddev craft project-config/apply
   ddev craft migrate/all
   ddev craft resave/entries
   ddev craft update
   ```

3. **Element Queries** (if relevant)
   - Show Twig query examples
   - Include eager loading patterns

4. **Best Practices**
   - Performance considerations
   - Caching strategies
"""
