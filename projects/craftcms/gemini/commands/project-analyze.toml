# Gemini CLI Custom Command: Project Analysis & Configuration Sync
# Invoked as: /project:analyze

description = "Analyze Craft CMS project and sync both Claude and Gemini configurations"

prompt = """
Analyze this Craft CMS project and sync AI configurations.

## Analysis Tasks

1. **Environment**: DDEV config, PHP version, database
2. **Templates**: templates/, layouts, partials
3. **Frontend**: Tailwind, Alpine.js, Vite
4. **Plugins**: composer.json plugins
5. **Config Sync**: Compare CLAUDE.md and GEMINI.md

## Output

1. Detected configuration table
2. Structure overview  
3. Sync recommendations
4. Missing components

Be thorough but concise.
"""
